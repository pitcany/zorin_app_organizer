<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" version="1.1" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad1)" opacity="0.95"/>

  <!-- Package box icon -->
  <g transform="translate(64, 64)">
    <!-- Main box -->
    <path d="M -30,-25 L -30,25 L 30,25 L 30,-25 Z" fill="url(#grad2)" stroke="#1565C0" stroke-width="2"/>

    <!-- Box flap -->
    <path d="M -30,-25 L 0,-35 L 30,-25" fill="#64B5F6" stroke="#1565C0" stroke-width="2"/>

    <!-- Box center line -->
    <line x1="0" y1="-35" x2="0" y2="25" stroke="#1565C0" stroke-width="2"/>

    <!-- Download arrow -->
    <g transform="translate(0, 5)">
      <path d="M 0,-15 L 0,15 M -8,8 L 0,15 L 8,8" stroke="#FFFFFF" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>

  <!-- Three small dots representing different package managers -->
  <circle cx="30" cy="105" r="5" fill="#FF9800" opacity="0.9"/>
  <circle cx="64" cy="105" r="5" fill="#03A9F4" opacity="0.9"/>
  <circle cx="98" cy="105" r="5" fill="#9C27B0" opacity="0.9"/>
</svg>
